<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="/teste/formulario.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300&family=Pacifico&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container-formulario">
    <div class="titulo">
      <h1>
        Colorlib Contact Form
      </h1>
      <h4>
        Contact us for custom quote
      </h4>
    </div>

    <form>
      <div>
        <input type="text" required placeholder="Your name" id="meu-nome" name="nome" class="entrada-texto"
          minlength="2" maxlength="32">

      </div>

      <div>
        <input type="email" required placeholder="Your Email Adress " id="email" name="email">
      </div>

      <div>
        <input type="tel" placeholder="Your Phone Number (optional) " id="telefone" name="telefone">
      </div>

      <div>
        <input type="url" placeholder="Your Web Site (optional) " id="web-site" name="web">
      </div>

      <div>
        <textarea placeholder="Mensagem" required id="mensagem" name="texto" class="entrada-texto" minlength="16" maxlength="256"></textarea>
       
      </div>

      <div>
        <input type="submit" value="Submit" id="submit">

      </div>


    </form>
  </div>

</body>

</html>
